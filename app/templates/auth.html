{% extends "base.html" %}

{% block title %}Access Portal · Urban Traffic{% endblock %}

{% block content %}
<section class="row justify-content-center mb-5">
    <div class="col-lg-6">
        <div class="card p-4">
            <div class="section-title">Access Portal (Demo)</div>
            <p class="muted">此页面用于展示未来接入真实认证系统的样式，目前未接入后端逻辑。</p>
            <form class="row g-3">
                <div class="col-12">
                    <label for="auth-username" class="form-label">Username / Email</label>
                    <input type="text" id="auth-username" class="form-control" placeholder="admin@example.com">
                </div>
                <div class="col-12">
                    <label for="auth-password" class="form-label">Password</label>
                    <input type="password" id="auth-password" class="form-control" placeholder="••••••••">
                </div>
                <div class="col-6 form-check ms-2">
                    <input class="form-check-input" type="checkbox" value="" id="remember-me" checked>
                    <label class="form-check-label" for="remember-me">
                        Remember me
                    </label>
                </div>
                <div class="col-6 text-end">
                    <a href="#" class="small">Forgot password?</a>
                </div>
                <div class="col-12 d-grid">
                    <button class="btn btn-primary" type="button">Sign in (demo)</button>
                </div>
            </form>
            <hr>
            <p class="muted small mb-0">
                实际部署时可接入 OAuth、企业统一认证或自建用户系统，并根据角色 (Admin/Operator/Viewer) 控制访问权限。
            </p>
        </div>
    </div>
</section>
{% endblock %}
